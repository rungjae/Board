<article class="my-3" id="validation">
    <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
        <h3>Register</h3>
    </div>
    <div>
        <div class="bd-example">
            <form name="frm" id="frm" method="post" class="row g-3">
                <div class="col-md-4">
                    <label for="validationServer01" class="form-label">Email</label>
                    <input type="text" name="emailup" th:value="${emailValue}" class="form-control is-valid" id="validationServer01" placeholder="email을 입력해주세요" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                    <label for="validationServer02" class="form-label">비밀번호</label>
                    <input type="text" name="passwdup" th:value="${passwdValue}" class="form-control is-valid" id="validationServer02" placeholder="비밀번호를 입력해주세요" required>
                    <div class="valid-feedback">
                        Looks good!
                        <div class="col-md-4">
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" onclick="updatedo()">완료</button>
                </div>
            </form>
        </div>
    </div>
</article>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/cheatsheet.js"></script>
